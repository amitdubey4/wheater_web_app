<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        #weather-form {
            max-width: 400px;
            margin: auto;
        }

        #weather-info {
            margin-top: 30px;
        }

        .weather-data {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="weather-form">
            <h2 class="text-center mb-4">Weather App</h2>
            <form method="POST" action="/">
                <div class="form-group">
                    <label for="cityInput">City:</label>
                    <input type="text" name="city" class="form-control" id="cityInput" placeholder="Enter city">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Get Weather</button>
            </form>
        </div>

        <div id="weather-info" class="text-center">
            <h3>Weather Information</h3>
            {% if temp %}
                <div class="weather-data">
                    <p>Temperature: {{ temp }} Â°C</p>
                </div>
            {% endif %}
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
